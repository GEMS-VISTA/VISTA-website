<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="laptopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hardwareGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#1e293b">VISTA System Architecture</text>
  
  <!-- User Section -->
  <g id="user-section">
    <!-- User Laptop -->
    <g transform="translate(50, 100)">
      <!-- Laptop Screen -->
      <rect x="0" y="0" width="120" height="80" rx="8" fill="url(#laptopGradient)" stroke="#424242" stroke-width="2"/>
      <rect x="8" y="8" width="104" height="64" rx="4" fill="#1a1a1a"/>
      
      <!-- Screen Content (React UI) -->
      <rect x="12" y="12" width="96" height="8" rx="2" fill="#2196f3"/>
      <rect x="12" y="24" width="60" height="4" rx="1" fill="#4caf50"/>
      <rect x="12" y="32" width="40" height="4" rx="1" fill="#ff9800"/>
      <circle cx="90" cy="50" r="8" fill="#f44336"/>
      <text x="90" y="55" text-anchor="middle" font-family="Arial" font-size="8" fill="white">LED</text>
      
      <!-- Laptop Base -->
      <rect x="-10" y="80" width="140" height="8" rx="4" fill="url(#laptopGradient)" stroke="#424242" stroke-width="1"/>
      
      <!-- User Label -->
      <text x="60" y="110" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#374151">Student/Educator</text>
      <text x="60" y="125" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">React Frontend</text>
    </g>
  </g>
  
  <!-- Communication Arrow 1 -->
  <g id="arrow1">
    <path d="M 200 140 Q 300 120 400 140" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="300" y="110" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#3b82f6">HTTPS POST/GET</text>
    <text x="300" y="125" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">SSL Certificate</text>
  </g>
  
  <!-- AWS Cloud Section -->
  <g id="aws-section">
    <!-- Cloud Shape -->
    <g transform="translate(400, 80)">
      <path d="M20,40 Q10,20 30,20 Q40,10 60,20 Q80,15 90,25 Q100,20 110,30 Q120,25 130,35 Q125,50 110,45 Q100,55 80,50 Q60,55 40,50 Q20,55 20,40 Z" 
            fill="url(#cloudGradient)" stroke="#1976d2" stroke-width="2"/>
      
      <!-- AWS Logo -->
      <rect x="45" y="25" width="40" height="25" rx="4" fill="#232f3e"/>
      <text x="65" y="35" text-anchor="middle" font-family="Arial" font-size="8" fill="#ff9900" font-weight="bold">AWS</text>
      <text x="65" y="43" text-anchor="middle" font-family="Arial" font-size="6" fill="white">EC2</text>
      
      <!-- Cloud Label -->
      <text x="75" y="70" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#374151">Django Backend</text>
      <text x="75" y="85" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Nginx + Gunicorn</text>
    </g>
  </g>
  
  <!-- Communication Arrow 2 -->
  <g id="arrow2">
    <path d="M 550 140 Q 650 120 750 140" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
    <text x="650" y="110" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#10b981">Ngrok Tunnel</text>
    <text x="650" y="125" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">Reverse Proxy</text>
  </g>
  
  <!-- Local Hardware Section -->
  <g id="hardware-section">
    <g transform="translate(750, 80)">
      <!-- Hardware Container -->
      <rect x="0" y="0" width="180" height="120" rx="8" fill="url(#hardwareGradient)" stroke="#388e3c" stroke-width="2"/>
      
      <!-- ESP32 -->
      <rect x="10" y="10" width="35" height="25" rx="3" fill="#1a237e" stroke="#303f9f" stroke-width="1"/>
      <text x="27" y="20" text-anchor="middle" font-family="Arial" font-size="8" fill="white">ESP32</text>
      <text x="27" y="28" text-anchor="middle" font-family="Arial" font-size="6" fill="#c5cae9">WiFi</text>
      
      <!-- Arduino Mega -->
      <rect x="55" y="10" width="45" height="25" rx="3" fill="#00695c" stroke="#26a69a" stroke-width="1"/>
      <text x="77" y="18" text-anchor="middle" font-family="Arial" font-size="7" fill="white">Arduino</text>
      <text x="77" y="26" text-anchor="middle" font-family="Arial" font-size="7" fill="white">Mega</text>
      <text x="77" y="32" text-anchor="middle" font-family="Arial" font-size="6" fill="#b2dfdb">UART</text>
      
      <!-- Camera -->
      <rect x="110" y="10" width="25" height="20" rx="3" fill="#424242"/>
      <circle cx="122" cy="18" r="6" fill="#616161"/>
      <circle cx="122" cy="18" r="3" fill="#1a1a1a"/>
      <text x="122" y="38" text-anchor="middle" font-family="Arial" font-size="8" fill="#424242">Camera</text>
      
      <!-- Breadboard -->
      <rect x="10" y="45" width="60" height="30" rx="2" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
      <g stroke="#3e2723" stroke-width="0.5">
        <line x1="15" y1="50" x2="65" y2="50"/>
        <line x1="15" y1="55" x2="65" y2="55"/>
        <line x1="15" y1="60" x2="65" y2="60"/>
        <line x1="15" y1="65" x2="65" y2="65"/>
        <line x1="15" y1="70" x2="65" y2="70"/>
      </g>
      
      <!-- LEDs -->
      <circle cx="20" cy="60" r="3" fill="#f44336"/>
      <circle cx="30" cy="60" r="3" fill="#4caf50"/>
      <circle cx="40" cy="60" r="3" fill="#2196f3"/>
      <text x="40" y="88" text-anchor="middle" font-family="Arial" font-size="8" fill="#5d4037">LEDs & Sensors</text>
      
      <!-- Temperature Sensor -->
      <rect x="80" y="50" width="15" height="20" rx="2" fill="#ff7043"/>
      <text x="87" y="77" text-anchor="middle" font-family="Arial" font-size="6" fill="#bf360c">Temp</text>
      
      <!-- Resistors -->
      <rect x="105" y="55" width="20" height="3" fill="#795548"/>
      <rect x="105" y="62" width="20" height="3" fill="#795548"/>
      <text x="115" y="75" text-anchor="middle" font-family="Arial" font-size="6" fill="#5d4037">Resistors</text>
      
      <!-- Jumper Wires -->
      <g stroke-width="2">
        <line x1="45" y1="35" x2="77" y2="45" stroke="#f44336"/>
        <line x1="27" y1="35" x2="40" y2="45" stroke="#4caf50"/>
        <line x1="122" y1="30" x2="87" y2="50" stroke="#2196f3"/>
      </g>
      
      <!-- Hardware Label -->
      <text x="90" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#374151">Local Hardware</text>
      <text x="90" y="138" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Interface 3 Components</text>
    </g>
  </g>
  
  <!-- Video Stream Arrow -->
  <g id="video-arrow">
    <path d="M 850 220 Q 750 250 650 220 Q 550 250 450 220" stroke="#9c27b0" stroke-width="3" fill="none" marker-end="url(#arrowhead3)" stroke-dasharray="5,5"/>
    <text x="650" y="270" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#9c27b0">Live Video Stream</text>
    <text x="650" y="285" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">Camera Feed</text>
  </g>
  
  <!-- Technology Stack Labels -->
  <g id="tech-labels">
    <!-- Interface 1 -->
    <rect x="50" y="300" width="200" height="120" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="150" y="320" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Interface 1</text>
    <text x="150" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#475569">Frontend & Backend</text>
    <text x="60" y="360" font-family="Inter, sans-serif" font-size="12" fill="#64748b">• React.js UI</text>
    <text x="60" y="375" font-family="Inter, sans-serif" font-size="12" fill="#64748b">• Django Framework</text>
    <text x="60" y="390" font-family="Inter, sans-serif" font-size="12" fill="#64748b">• AWS EC2 Hosting</text>
    <text x="60" y="405" font-family="Inter, sans-serif" font-size="12" fill="#64748b">• Nginx + SSL</text>
    
    <!-- Interface 2 -->
    <rect x="300" y="300" width="200" height="120" rx="8" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
    <text x="400" y="320" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#166534">Interface 2</text>
    <text x="400" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#22c55e">Network Bridge</text>
    <text x="310" y="360" font-family="Inter, sans-serif" font-size="12" fill="#15803d">• Ngrok Tunneling</text>
    <text x="310" y="375" font-family="Inter, sans-serif" font-size="12" fill="#15803d">• ESP32 Communication</text>
    <text x="310" y="390" font-family="Inter, sans-serif" font-size="12" fill="#15803d">• WiFi Protocols</text>
    <text x="310" y="405" font-family="Inter, sans-serif" font-size="12" fill="#15803d">• Real-time Data</text>
    
    <!-- Interface 3 -->
    <rect x="550" y="300" width="200" height="120" rx="8" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
    <text x="650" y="320" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#92400e">Interface 3</text>
    <text x="650" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#d97706">Hardware Control</text>
    <text x="560" y="360" font-family="Inter, sans-serif" font-size="12" fill="#a16207">• Arduino Mega 2560</text>
    <text x="560" y="375" font-family="Inter, sans-serif" font-size="12" fill="#a16207">• Digital/UART Control</text>
    <text x="560" y="390" font-family="Inter, sans-serif" font-size="12" fill="#a16207">• Sensors & LEDs</text>
    <text x="560" y="405" font-family="Inter, sans-serif" font-size="12" fill="#a16207">• Camera Integration</text>
  </g>
  
  <!-- Communication Flow Legend -->
  <g id="legend">
    <rect x="800" y="350" width="350" height="150" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="975" y="375" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Communication Flow</text>
    
    <line x1="820" y1="395" x2="860" y2="395" stroke="#3b82f6" stroke-width="3"/>
    <text x="870" y="400" font-family="Inter, sans-serif" font-size="12" fill="#374151">HTTPS Requests (Frontend ↔ Backend)</text>
    
    <line x1="820" y1="415" x2="860" y2="415" stroke="#10b981" stroke-width="3"/>
    <text x="870" y="420" font-family="Inter, sans-serif" font-size="12" fill="#374151">Ngrok Tunnel (Backend ↔ Hardware)</text>
    
    <line x1="820" y1="435" x2="860" y2="435" stroke="#9c27b0" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="870" y="440" font-family="Inter, sans-serif" font-size="12" fill="#374151">Live Video Stream (Hardware → Frontend)</text>
    
    <line x1="820" y1="455" x2="860" y2="455" stroke="#f59e0b" stroke-width="2"/>
    <text x="870" y="460" font-family="Inter, sans-serif" font-size="12" fill="#374151">Hardware Control Signals</text>
    
    <text x="820" y="485" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">Real-time bidirectional communication enables</text>
    <text x="820" y="498" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">remote control of physical lab equipment</text>
  </g>
  
  <!-- Data Flow Indicators -->
  <g id="data-flow">
    <!-- Control Signals -->
    <path d="M 530 160 L 770 160" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowhead4)"/>
    <text x="650" y="180" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#f59e0b">Control Commands</text>
    
    <!-- Hardware Response -->
    <path d="M 770 180 L 530 180" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowhead5)"/>
    <text x="650" y="200" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#ef4444">Status Feedback</text>
  </g>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9c27b0"/>
    </marker>
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
    <marker id="arrowhead5" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>
  
  <!-- Team Attribution -->
  <g id="team-attribution">
    <text x="100" y="560" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#374151">Team: Ayolani & Daniel</text>
    <text x="375" y="560" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#374151">Team: Harshil & Nicky</text>
    <text x="625" y="560" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#374151">Team: Ben, Markell & Alex</text>
  </g>
  
  <!-- Footer Note -->
  <text x="600" y="750" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Virtual Interactive STEM Teaching Aid (VISTA) - Real hardware, remote access</text>
</svg>